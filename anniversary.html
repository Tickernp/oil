<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>1.3 Years Anniversary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #ff4500;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 2em;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4500;
            border-radius: 50%;
            animation: explode 1s infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Happy 1.3 Years Anniversary!</h1>
        <p>Thank you for being with us.</p>
        <div class='firework'></div>
        <div class='firework'></div>
        <div class='firework'></div>
        <div class='firework'></div>
        <div class='firework'></div>
    </div>
</body>
</html>
